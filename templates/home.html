<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Directory</title>
</head>

<body>
    <div class="container">
        <h1 class="display-1">Pets</h1>

        {% for pet in pets %}
        <div>
            <img src="{pet.photo_url}" class="img-thumbnail" alt="...">
            <a href="/{{pet.id}}">{{pet.name}}</a>
            {% if pet.available %}
            <span class="text-dark">is available</span>
            {% else %}
            <span class="text-dark">has found a home!! :) :)</span>
            {% endif %}
        </div>
        {% endfor %}

        <a href="/new" class="btn btn-success">Add pet</a>
    </div>
</body>

</html>
